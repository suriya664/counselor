<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login | Counselor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="alternate icon" href="favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', sans-serif;
      padding: 20px 0;
    }

    /* Blog date styling - make black color */
    .blog-entry .meta .day,
    .blog-entry .meta .mos,
    .blog-entry .meta .yr {
      color: #000000 !important;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    .logo-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      text-align: center;
    }

    .logo-container .logo {
      color: white;
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .logo-container .logo:hover {
      transform: scale(1.05);
      color: white;
      text-decoration: none;
    }

    .login-form {
      padding: 30px 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      color: white;
    }

    .form-check {
      margin-bottom: 15px;
    }

    .form-check-label {
      font-size: 14px;
      color: #6c757d;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    .signup-link p {
      color: #6c757d;
      margin-bottom: 0;
      font-size: 14px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .input-group-text {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-right: none;
      color: #667eea;
    }

    .input-group .form-control {
      border-left: none;
    }

    .alert {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      border: none;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
    }

    .social-login {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    .social-login h5 {
      text-align: center;
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 15px;
      font-weight: normal;
    }

    .social-buttons {
      display: flex;
      gap: 15px;
    }

    .btn-social {
      flex: 1;
      padding: 10px;
      border: 2px solid #e9ecef;
      background: white;
      border-radius: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn-social:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
    }

    .btn-social.facebook {
      color: #1877f2;
      border-color: #1877f2;
    }

    .btn-social.google {
      color: #ea4335;
      border-color: #ea4335;
    }

    .btn-social.linkedin {
      color: #0077b5;
      border-color: #0077b5;
    }

    .theme-toggle-login {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e9ecef;
    }

    .theme-toggle-login button {
      background: transparent;
      border: 1px solid #667eea;
      color: #667eea;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 12px;
    }

    .theme-toggle-login button:hover {
      background: #667eea;
      color: white;
    }

    .rtl-mode {
      direction: rtl;
    }

    .dark-mode {
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%) !important;
    }

    .dark-mode .login-container {
      background: #2d2d2d !important;
      color: #ffffff !important;
    }

    .dark-mode .logo-container {
      background: linear-gradient(135deg, #2d2d2d 0%, #404040 100%) !important;
    }

    .dark-mode .login-form {
      background: #2d2d2d !important;
      color: #ffffff !important;
    }

    .dark-mode .form-control {
      background: #404040 !important;
      border-color: #475569 !important;
      color: #ffffff !important;
    }

    .dark-mode .input-group-text {
      background: #404040 !important;
      border-color: #475569 !important;
      color: #667eea !important;
    }

    .dark-mode h3,
    .dark-mode p,
    .dark-mode label {
      color: #ffffff !important;
    }

    .dark-mode .text-muted {
      color: #cccccc !important;
    }

    .dark-mode .btn-social {
      background: #404040 !important;
      border-color: #475569 !important;
      color: #ffffff !important;
    }

    .dark-mode .btn-social:hover {
      background: #475569 !important;
    }

    .dark-mode .signup-link a,
    .dark-mode .forgot-password a {
      color: #667eea !important;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo-container">
      <a href="index.html" class="logo">Counselor</a>
    </div>

    <div class="login-form">
      <h3 class="text-center mb-4">Welcome Back</h3>
      <p class="text-center text-muted mb-4">Sign in to your account</p>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="sr-only">Email Address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            Remember me
          </label>
        </div>

        <button type="submit" class="btn-login">
          Sign In
        </button>
      </form>

      <div class="forgot-password">
        <a href="#" onclick="handleForgotPassword()">Forgot your password?</a>
      </div>

      <div class="social-login">
        <h5>Or sign in with</h5>
        <div class="social-buttons">
          <button class="btn-social facebook" onclick="handleSocialLogin('facebook')">
            <i class="fa fa-facebook-f"></i>
          </button>
          <button class="btn-social google" onclick="handleSocialLogin('google')">
            <i class="fa fa-google"></i>
          </button>
          <button class="btn-social linkedin" onclick="handleSocialLogin('linkedin')">
            <i class="fa fa-linkedin-in"></i>
          </button>
        </div>
      </div>

      <div class="signup-link">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
      </div>

      <div class="theme-toggle-login">
        <button id="rtl-toggle" title="Toggle RTL">RTL</button>
        <button id="theme-toggle" title="Toggle Dark/Light Mode">
          <span id="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if user is already logged in
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        window.location.href = 'dashboard.html';
      }

      // Setup form submission
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
    });

    function handleLogin(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Find user with matching email
      const user = users.find(u => u.email === email);

      if (!user) {
        showAlert('danger', 'No account found with this email address.');
        return;
      }

      // Simple password check (in real app, this would be properly hashed)
      if (user.password !== password) {
        showAlert('danger', 'Incorrect password. Please try again.');
        return;
      }

      // Login successful
      if (rememberMe) {
        localStorage.setItem('currentUser', JSON.stringify(user));
      } else {
        sessionStorage.setItem('currentUser', JSON.stringify(user));
      }

      showAlert('success', 'Login successful! Redirecting to dashboard...');

      // Redirect to dashboard after delay
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);
    }

    function handleForgotPassword() {
      const email = document.getElementById('email').value;

      if (!email) {
        showAlert('danger', 'Please enter your email address first.');
        return;
      }

      // In a real app, this would send a password reset email
      showAlert('success', 'Password reset link sent to ' + email);
    }

    function handleSocialLogin(platform) {
      // In a real app, this would integrate with OAuth providers
      showAlert('info', `${platform.charAt(0).toUpperCase() + platform.slice(1)} login coming soon!`);
    }

    function showAlert(type, message) {
      const alertContainer = document.getElementById('alertContainer');
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.innerHTML = `
          ${message}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        `;

      alertContainer.innerHTML = '';
      alertContainer.appendChild(alertDiv);

      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        if (alertDiv.parentNode) {
          alertDiv.remove();
        }
      }, 5000);
    }

    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const rtlToggle = document.getElementById('rtl-toggle');
    const body = document.body;
    const html = document.documentElement;

    // Check for saved theme preference
    const savedTheme = localStorage.getItem('theme');
    const savedRtl = localStorage.getItem('rtl');

    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeIcon.textContent = 'â˜€ï¸';
    }

    if (savedRtl === 'true') {
      body.classList.add('rtl-mode');
      html.setAttribute('dir', 'rtl');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      themeIcon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    rtlToggle.addEventListener('click', () => {
      body.classList.toggle('rtl-mode');
      const isRtl = body.classList.contains('rtl-mode');
      html.setAttribute('dir', isRtl ? 'rtl' : 'ltr');
      localStorage.setItem('rtl', isRtl ? 'true' : 'false');
    });

    // Logout and Login visibility logic
    const currentUser = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
    if (currentUser) {
      if (document.getElementById('nav-login')) document.getElementById('nav-login').style.display = 'none';
      if (document.getElementById('nav-register')) document.getElementById('nav-register').style.display = 'none';
      if (document.getElementById('nav-logout')) document.getElementById('nav-logout').style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('currentUser');
      localStorage.removeItem('userSession');
      localStorage.removeItem('userToken');
      sessionStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }
  </script>
</body>

</html>
